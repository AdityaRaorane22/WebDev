<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell on InstiOLX</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <div id="logo">InstiOLX</div>
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Login</a>
            <a href="#" style="background:linear-gradient(45deg, #03442e, #2ECC71 , #BDF74B );text-align:center;border-radius:40px;">+SELL</a>
        </div>
    </header>
    <main>
        <section class="selling-form">
            <h1>Sell your product</h1>
            <form id="sell-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <div class="form-group">
                    <label for="images">Upload Photos</label>
                    <input type="file" id="images" name="images" accept="image/*" multiple required>
                </div>
                <div class="form-group">
                    <button type="submit">Post</button>
                </div>
            </form>
        </section>
    </main>
    <script src="sell.js"></script>
</body>
</html>
