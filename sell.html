<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell on InstiOLX</title>
    <link rel="stylesheet" href="sell.css">
</head>
<body>
    <header>
        <div id="logo">InstiOLX</div>
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Login</a>
            <a href="#" style="background:linear-gradient(45deg, #03442e, #2ECC71 , #BDF74B );text-align:center;border-radius:40px;">+SELL</a>
        </div>
    </header>
    <main>
        <section class="selling-form">
            <h1>Post Your Ad</h1>
            <form>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="buying-date">Buying Date</label>
                    <input type="date" id="buying-date" name="buying-date" required>
                </div>
                <div class="form-group">
                    <label for="buying-price">Buying Price</label>
                    <input type="number" id="buying-price" name="buying-price" required>
                </div>
                <div class="form-group">
                    <label for="photos">Upload Photos</label>
                    <input type="file" id="photos" name="photos" accept="image/*" multiple required>
                </div>
                <div class="form-group">
                    <label for="details">Your Details</label>
                    <input type="text" id="details" name="details" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <button type="submit">Post</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
